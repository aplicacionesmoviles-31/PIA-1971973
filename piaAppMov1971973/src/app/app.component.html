<ion-app mode="ios">
  <ion-header slot="fixed" mode="ios">
    <ion-toolbar style="text-align: center;">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-title  class="alinear-izq"><strong>Insta App</strong></ion-title>
          </ion-col>
          <ion-col size="1">
            <ion-avatar>
              <ion-img [src]="fotoPerfil" id="avatar"></ion-img>
              <ion-popover trigger="avatar">
                <ng-template>
                  <ion-list>
                    <ion-item (click)="cerrarSesion()">
                      <ion-label color="danger" >
                        Cerrar Sesion
                      </ion-label>
                    </ion-item>
                  </ion-list>
                </ng-template>
              </ion-popover>
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <router-outlet></router-outlet>

 

  </ion-content>

  <app-tabs></app-tabs>
</ion-app>
